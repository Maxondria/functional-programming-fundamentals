<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <form action="#" method="GET" onsubmit="javascript:searchIfNotEmpty(document.getElementById('search').value)">
      <p>
        <input type="text" id="search" placeholder="Search for a movie" autocomplete="off" />
        <button type="submit">Search</button>
      </p>
    </form>
    <div id="foundMovies" class="flex-container"></div>
    <section>
      <header>User's selection:</header>
      <p>
        <em>Favorites:</em>
        <ul id="favorites"></ul>
      </p>
    </section>
    <script src="build/bundle.js"></script>
  </body>
</html>
